<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锅打灰太狼</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./jquery/jquery-1.11.3/jquery.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="score">0</h1>
        <div class="progress"></div>
        <button class="start">开始游戏</button>
        <div class="rules"><span class="rules_text">游戏规则</span></div>
        <div class="rule">
            <p>游戏规则:</p>
            <p>1.游戏时间:60s</p>
            <p>2.拼手速,殴打灰太狼+10分</p>
            <p>3.殴打小灰灰-10分</p>
            <a>[关闭]</a>
        </div>
        <div class="mask">
            <h1>GAME OVER</h1>
            <button class="reStart">重新开始</button>
        </div>
    </div>
</body>

</html>
